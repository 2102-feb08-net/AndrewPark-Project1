<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <script src="main.js"></script>
      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
              <a class="navbar-brand" id="customer-name-navbar" href="#" onclick="toggleMainView('customerTable')">Guest</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-list-l">
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Inventory
                          </a>
                          <ul id="locationDropdown" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" onclick="handleLocationClick(event)">
                          </ul>
                      <li class="nav-item">
                          <a class="nav-link" id="customerOrderPageButton" href="#" onclick="toggleMainView('orderTable')">Orders</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" id="cartPageButton" href="#" onclick="toggleMainView('cart')">Cart</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>


      <table class="table table-hover" id="customerTable" onclick="handleCustomerClick(event)">
          <thead class="table-dark">
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Balance</th>
              </tr>
          </thead>
          <tbody id="customerTableBody">
          </tbody>
      </table>

      <table class="table table-hover" hidden id="orderTable">
          <thead class="table-dark">
              <tr>
                  <th scope="col">Order ID</th>
                  <th scope="col">Customer ID</th>
                  <th scope="col">Location</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Amount</th>
              </tr>
          </thead>
          <tbody id="orderTableBody">
          </tbody>
      </table>

      <div class="table-responsive" id="inventory" hidden>
          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="inventoryOrderSwitch" onclick="handleLocationOrderClick(event)">
              <label class="form-check-label" for="inventoryOrderSwitch">Location Orders</label>
          </div>
          <table class="table table-hover" id="inventoryTable">
              <thead class="table-dark">
                  <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Product Name</th>
                      <th scope="col">Price</th>
                      <th scope="col">Stock</th>
                  </tr>
              </thead>
              <tbody id="inventoryTableBody">
                  <tr productId="1" productName="Mark" productCost="Otto" productStock=10000>
                      <th scope="row">1</th>
                      <td>PS4</td>
                      <td>1999.99</td>
                      <td>10</td>
                  </tr>
              </tbody>
          </table>
          <table class="table table-hover" id="locationOrdersTable" hidden>
              <thead class="table-dark">
                  <tr>
                      <th scope="col">Order ID</th>
                      <th scope="col">Customer ID</th>
                      <th scope="col">Location</th>
                      <th scope="col">Product Name</th>
                      <th scope="col">Amount</th>
                  </tr>
              </thead>
              <tbody id="locationOrdersTableBody">
              </tbody>
          </table>
          <button type="button" class="btn btn-success" id="addToCartButton" onclick="handleAddToCart(event)">Add To Cart</button>
      </div>

      <div class="table-responsive" id="cart" hidden>
          <table class="table table-hover" id="cartTable">
              <thead class="table-dark">
                  <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Product Name</th>
                      <th scope="col">Price</th>
                      <th scope="col">Amount</th>
                  </tr>
              </thead>
              <tbody id="cartTableBody">
              </tbody>
          </table>
          <button type="button" class="btn btn-success" id="checkoutButton">Checkout</button>
          <button type="button" class="btn btn-danger" id="deleteCartButton" onclick="removeCart(event)">Remove</button>
      </div>
  </body>
</html>
